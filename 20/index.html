<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1>Мій ToDo List</h1>
    <ul id="todo-list" class="list-group">
        <li class="list-group-item" data-bs-toggle="modal" data-bs-target="#taskModal">Перше завдання</li>
        <li class="list-group-item" data-bs-toggle="modal" data-bs-target="#taskModal">Друге завдання</li>
        <li class="list-group-item" data-bs-toggle="modal" data-bs-target="#taskModal">Третє завдання</li>
    </ul>
</div>

<!-- Модальне вікно -->
<div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="taskModalLabel">Ваше завдання</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="task-text">Текст завдання</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Обробник кліку на завдання
$(document).ready(function() {
    $('#todo-list .list-group-item').on('click', function() {
        const taskText = $(this).text();  // Отримуємо текст завдання
        $('#task-text').text(taskText);  // Вставляємо текст у модальне вікно
    });
});
</script>

</body>
</html>
